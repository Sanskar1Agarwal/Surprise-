<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday üéà</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        background: linear-gradient(#fff0f5, #ffe4ec);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
    }

    /* Centered wrapper */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    h1 {
        font-size: 48px;
        color: #d6336c;
        margin-bottom: 15px;
        white-space: nowrap;
        text-align: center;
    }

    canvas {
        width: min(90vw, 520px);   /* responsive */
        height: auto;
        cursor: pointer;
        display: block;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Happy Birthday üéà</h1>
    <canvas id="cakeCanvas" width="520" height="520"></canvas>
</div>

<script>
const canvas = document.getElementById("cakeCanvas");
const ctx = canvas.getContext("2d");

const center = { x: 260, y: 260 };
const radius = 170;
const cakeHeight = 90;
const maxCuts = 6;

let cuts = 0;

// Initial slice
let slices = [{
    start: 0,
    end: Math.PI * 2,
    offset: 0,
    toppings: []
}];

// üçì Strawberry toppings
function makeToppings(start, end) {
    const arr = [];
    const count = 14;
    for (let i = 0; i < count; i++) {
        const angle = start + (i / count) * (end - start);
        arr.push({
            angle,
            r: radius * 0.6,
            seedR: radius * 0.72
        });
    }
    return arr;
}
slices[0].toppings = makeToppings(0, Math.PI * 2);

// Draw cake
function drawCake() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw back slices first (no overlap)
    const ordered = [...slices].sort(
        (a, b) => Math.sin((a.start + a.end) / 2) - Math.sin((b.start + b.end) / 2)
    );

    ordered.forEach(slice => {
        const mid = (slice.start + slice.end) / 2;
        const ox = slice.offset * Math.cos(mid);
        const oy = slice.offset * Math.sin(mid);

        // Bottom chocolate sponge
        ctx.fillStyle = "#8b4513";
        ctx.beginPath();
        ctx.moveTo(center.x + ox, center.y + oy + cakeHeight);
        ctx.arc(center.x + ox, center.y + oy + cakeHeight, radius, slice.start, slice.end);
        ctx.closePath();
        ctx.fill();

        // Middle vanilla sponge
        ctx.fillStyle = "#f5deb3";
        ctx.beginPath();
        ctx.moveTo(center.x + ox, center.y + oy + cakeHeight / 2);
        ctx.arc(center.x + ox, center.y + oy + cakeHeight / 2, radius, slice.start, slice.end);
        ctx.closePath();
        ctx.fill();

        // Strawberry cream top
        ctx.fillStyle = "#ff8fab";
        ctx.beginPath();
        ctx.moveTo(center.x + ox, center.y + oy);
        ctx.arc(center.x + ox, center.y + oy, radius, slice.start, slice.end);
        ctx.closePath();
        ctx.fill();

        // Outline
        ctx.strokeStyle = "#c9184a";
        ctx.lineWidth = 2;
        ctx.stroke();

        // Seeds
        slice.toppings.forEach(t => {
            const x = center.x + ox + t.seedR * Math.cos(t.angle);
            const y = center.y + oy + t.seedR * Math.sin(t.angle);
            ctx.fillStyle = "#ffd166";
            ctx.beginPath();
            ctx.arc(x, y, 2, 0, Math.PI * 2);
            ctx.fill();
        });

        // Strawberry bits
        slice.toppings.forEach(t => {
            const x = center.x + ox + t.r * Math.cos(t.angle);
            const y = center.y + oy + t.r * Math.sin(t.angle);
            ctx.fillStyle = "#d00000";
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();
        });
    });
}

// Cut cake
function cutCake() {
    if (cuts >= maxCuts) return;

    cuts++;
    const pieces = cuts + 1;
    const step = (Math.PI * 2) / pieces;
    slices = [];

    for (let i = 0; i < pieces; i++) {
        const start = i * step;
        slices.push({
            start,
            end: start + step,
            offset: 0,
            toppings: makeToppings(start, start + step)
        });
    }
    animateSplit();
}

// Animate slice separation
function animateSplit() {
    let t = 0;
    function anim() {
        t++;
        slices.forEach(s => s.offset = Math.min(40, t * 2));
        drawCake();
        if (t < 20) requestAnimationFrame(anim);
    }
    anim();
}

canvas.addEventListener("click", cutCake);

// Init
drawCake();
</script>

</body>
</html>
