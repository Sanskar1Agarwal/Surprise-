<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ðŸŽˆ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        background: #fff8f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    h1 {
        font-size: 48px;
        color: #d2691e;
        margin-bottom: 10px;
        white-space: nowrap;
    }
    canvas {
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Happy Birthday ðŸŽˆ</h1>
<canvas id="cakeCanvas" width="520" height="520"></canvas>

<script>
const canvas = document.getElementById("cakeCanvas");
const ctx = canvas.getContext("2d");

const center = { x: 260, y: 300 };
const radius = 170;
const cakeHeight = 80;
const maxCuts = 6;

let cuts = 0;
let candleLit = true;
let micStarted = false;

let slices = [{
    start: 0,
    end: Math.PI * 2,
    offset: 0,
    sprinkles: []
}];

// Sprinkles per slice
function makeSprinkles(start, end) {
    const arr = [];
    const count = 10;
    for (let i = 0; i < count; i++) {
        const a = start + (i / count) * (end - start);
        arr.push({
            angle: a,
            r: radius * 0.65,
            color: ["#ff4d4d", "#ffd633", "#66ff66", "#ff66cc"][i % 4]
        });
    }
    return arr;
}

slices[0].sprinkles = makeSprinkles(0, Math.PI * 2);

// Draw cake
function drawCake() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    slices.forEach(slice => {
        const mid = (slice.start + slice.end) / 2;
        const ox = slice.offset * Math.cos(mid);
        const oy = slice.offset * Math.sin(mid);

        // Bottom sponge
        ctx.fillStyle = "#c68642";
        ctx.beginPath();
        ctx.moveTo(center.x + ox, center.y + oy + cakeHeight);
        ctx.arc(center.x + ox, center.y + oy + cakeHeight, radius, slice.start, slice.end);
        ctx.closePath();
        ctx.fill();

        // Middle sponge
        ctx.fillStyle = "#e3a857";
        ctx.beginPath();
        ctx.moveTo(center.x + ox, center.y + oy + cakeHeight / 2);
        ctx.arc(center.x + ox, center.y + oy + cakeHeight / 2, radius, slice.start, slice.end);
        ctx.closePath();
        ctx.fill();

        // Cream top
        ctx.fillStyle = "#fffaf0";
        ctx.beginPath();
        ctx.moveTo(center.x + ox, center.y + oy);
        ctx.arc(center.x + ox, center.y + oy, radius, slice.start, slice.end);
        ctx.closePath();
        ctx.fill();

        // Outline
        ctx.strokeStyle = "#8b4513";
        ctx.lineWidth = 2;
        ctx.stroke();

        // Sprinkles move with slice
        slice.sprinkles.forEach(s => {
            const x = center.x + ox + s.r * Math.cos(s.angle);
            const y = center.y + oy + s.r * Math.sin(s.angle);
            ctx.fillStyle = s.color;
            ctx.beginPath();
            ctx.arc(x, y, 4, 0, Math.PI * 2);
            ctx.fill();
        });
    });

    drawCandle();
}

// Candle
function drawCandle() {
    const x = center.x;
    const y = center.y - radius - 25;

    ctx.fillStyle = "#ffffff";
    ctx.fillRect(x - 6, y, 12, 40);

    if (candleLit) {
        ctx.fillStyle = "orange";
        ctx.beginPath();
        ctx.arc(x, y - 6, 8, 0, Math.PI * 2);
        ctx.fill();
    }
}

// Cut cake
function cutCake() {
    if (cuts >= maxCuts) return;

    cuts++;
    const n = cuts + 1;
    const step = Math.PI * 2 / n;
    slices = [];

    for (let i = 0; i < n; i++) {
        const s = i * step;
        slices.push({
            start: s,
            end: s + step,
            offset: 0,
            sprinkles: makeSprinkles(s, s + step)
        });
    }
    animateSplit();
}

// Animate slice separation
function animateSplit() {
    let t = 0;
    function frame() {
        t++;
        slices.forEach(s => s.offset = Math.min(40, t * 2));
        drawCake();
        if (t < 20) requestAnimationFrame(frame);
    }
    frame();
}

// ðŸŽ¤ Candle blow detection (WORKING)
async function startMic() {
    if (micStarted) return;
    micStarted = true;

    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const audioCtx = new AudioContext();
    await audioCtx.resume();

    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 512;

    const source = audioCtx.createMediaStreamSource(stream);
    source.connect(analyser);

    const data = new Uint8Array(analyser.fftSize);

    function detect() {
        analyser.getByteTimeDomainData(data);
        let sum = 0;
        for (let i = 0; i < data.length; i++) {
            const v = (data[i] - 128) / 128;
            sum += v * v;
        }
        const rms = Math.sqrt(sum / data.length);

        if (rms > 0.18 && candleLit) {
            candleLit = false;
            drawCake();
        }
        requestAnimationFrame(detect);
    }
    detect();
}

// User interaction
canvas.addEventListener("click", () => {
    startMic();   // required for mic permission
    cutCake();
});

// Init
drawCake();
</script>

</body>
</html>
