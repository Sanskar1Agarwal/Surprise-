
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ðŸŽ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0f0f1a;
  color:white;
  text-align:center;
  overflow:hidden;
}

h1{
  margin-top:20px;
  font-size:2.4em;
}

p{opacity:.85}

/* ===== CAKE AREA ===== */
#cakeArea{
  position:relative;
  width:300px;
  height:420px;
  margin:30px auto;
}

/* base cake */
.cake{
  position:absolute;
  inset:0;
  background:url("cake.png") center/cover no-repeat;
  border-radius:14px;
}

/* slices */
.slice{
  position:absolute;
  inset:0;
  background:url("cake.png") center/cover no-repeat;
  transition:1s ease;
}

/* 6 slices */
.s1{clip-path:polygon(50% 50%, 100% 0, 100% 50%);}
.s2{clip-path:polygon(50% 50%, 100% 50%, 100% 100%);}
.s3{clip-path:polygon(50% 50%, 50% 100%, 0 100%);}
.s4{clip-path:polygon(50% 50%, 0 100%, 0 50%);}
.s5{clip-path:polygon(50% 50%, 0 50%, 0 0);}
.s6{clip-path:polygon(50% 50%, 0 0, 100% 0);}

/* knife */
#knife{
  font-size:42px;
  cursor:pointer;
  margin-top:10px;
}

/* fireworks */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1.2s forwards;
}

@keyframes explode{
  from{transform:scale(1);opacity:1;}
  to{transform:scale(6);opacity:0;}
}
</style>
</head>

<body>

<h1>ðŸŽ‰ Happy Birthday Muskan ðŸŽ‰</h1>
<p id="hint">Tap the knife to cut the cake ðŸŽ‚</p>

<div id="cakeArea">
  <div class="cake" id="baseCake"></div>

  <div class="slice s1"></div>
  <div class="slice s2"></div>
  <div class="slice s3"></div>
  <div class="slice s4"></div>
  <div class="slice s5"></div>
  <div class="slice s6"></div>
</div>

<div id="knife">ðŸ”ª Cut</div>

<script>
const slices = document.querySelectorAll(".slice");
let index = 0;

const directions = [
  {x:120,y:-40},
  {x:120,y:60},
  {x:0,y:120},
  {x:-120,y:60},
  {x:-120,y:-40},
  {x:0,y:-120}
];

knife.onclick = () => {
  if(index >= slices.length) return;

  slices[index].style.transform =
    `translate(${directions[index].x}px, ${directions[index].y}px) rotate(${Math.random()*30}deg)`;

  index++;

  if(index === slices.length){
    baseCake.style.opacity = 0;
    fireworks();
  }
};

/* FIREWORKS */
function fireworks(){
  setInterval(()=>{
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*60+"vh";
    f.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  },220);
}
</script>

</body>
</html>
