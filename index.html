<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Muskan â¤ï¸ğŸ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0f0f1a;
  color:white;
  text-align:center;
  overflow:hidden;
}

section{
  display:none;
  min-height:100vh;
  padding:30px;
}
section.active{display:block;}

button{
  padding:14px 28px;
  border:none;
  border-radius:25px;
  background:white;
  color:#ff4d6d;
  font-size:1em;
  cursor:pointer;
  margin:10px;
}

input{
  padding:12px;
  border-radius:20px;
  border:none;
  text-align:center;
}

h1{font-size:2.2em;}

#gameArea{
  position:relative;
  width:90%;
  height:60vh;
  border:2px dashed white;
  margin:20px auto;
  overflow:hidden;
}

/* floating hearts bg */
.bg-heart{
  position:absolute;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh);opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* Valentine NO button */
#noBtn{
  position:absolute;
}

/* Cake */
.cake{
  position:relative;
  width:240px;
  height:200px;
  margin:40px auto;
}

.layer{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  background:#ff9fbf;
  border-radius:20px;
}

.bottom{
  width:240px;
  height:100px;
  bottom:0;
}

.top{
  width:160px;
  height:70px;
  bottom:90px;
}

.icing{
  position:absolute;
  top:0;
  width:100%;
  height:25px;
  background:#ffc1dc;
  border-radius:20px;
}

.candle{
  position:absolute;
  width:10px;
  height:30px;
  background:white;
  top:-30px;
  left:50%;
  transform:translateX(-50%);
}

.flame{
  width:8px;
  height:12px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-12px;
  left:1px;
  animation:flicker .2s infinite alternate;
}

@keyframes flicker{
  from{transform:scale(1);}
  to{transform:scale(1.2);}
}

/* Cake slices */
.slice{
  position:absolute;
  width:120px;
  height:100px;
  background:#ff9fbf;
  bottom:0;
  left:60px;
  clip-path:polygon(50% 0,100% 100%,0 100%);
  opacity:0;
  transition:0.8s;
}

.firework{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1.2s forwards;
}
@keyframes explode{
  from{transform:scale(1);opacity:1;}
  to{transform:scale(6);opacity:0;}
}
</style>
</head>

<body>

<!-- PAGE 0 -->
<section class="active" id="s0">
  <h1>ğŸ” Enter Secret Code</h1>
  <input id="code" placeholder="Secret code">
  <p id="timer"></p>
  <button onclick="checkCode()">Enter</button>
</section>

<!-- PAGE 1 -->
<section id="s1">
  <h1>Will you be my Valentine? â¤ï¸</h1>
  <button onclick="next(2)">YES ğŸ’–</button>
  <button id="noBtn">NO ğŸ˜</button>
</section>

<!-- PAGE 2 -->
<section id="s2">
  <h1>Collect 29 Hearts ğŸ’–</h1>
  <p>Score: <span id="score">0</span>/29</p>
  <div id="gameArea"></div>
</section>

<!-- PAGE 3 -->
<section id="s3">
  <h1>ğŸ‰ Happy Birthday Muskan ğŸ‰</h1>

  <div class="cake" id="cake">
    <div class="layer top">
      <div class="icing"></div>
      <div class="candle"><div class="flame"></div></div>
    </div>
    <div class="layer bottom">
      <div class="icing"></div>
    </div>

    <div class="slice" id="slice1"></div>
    <div class="slice" id="slice2"></div>
    <div class="slice" id="slice3"></div>
    <div class="slice" id="slice4"></div>
  </div>

  <p>Tap cake to cut ğŸ‚</p>
</section>

<script>
/* navigation */
function next(n){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById("s"+n).classList.add("active");
  if(n===2) startGame();
}

/* secret code */
function checkCode(){
  if(code.value==="14052018") next(1);
  else alert("Wrong code âŒ");
}

/* countdown */
const target=new Date("2026-02-08T00:00:00").getTime();
setInterval(()=>{
  const d=target-new Date().getTime();
  timer.innerText =
    Math.floor(d/86400000)+"d "+
    Math.floor((d%86400000)/3600000)+"h "+
    Math.floor((d%3600000)/60000)+"m "+
    Math.floor((d%60000)/1000)+"s";
},1000);

/* NO button dodge */
noBtn.onmouseover=()=>{
  noBtn.style.left=Math.random()*70+"%";
  noBtn.style.top=Math.random()*70+"%";
};

/* GAME â€“ FIXED */
let score=0;
function startGame(){
  score=0;
  scoreSpan.textContent=0;
  gameArea.innerHTML="";

  const interval=setInterval(()=>{
    const heart=document.createElement("div");
    heart.innerText=Math.random()<0.3?"ğŸ’”":"ğŸ’–";
    heart.style.position="absolute";
    heart.style.left=Math.random()*(gameArea.clientWidth-30)+"px";
    heart.style.top=Math.random()*(gameArea.clientHeight-30)+"px";
    heart.style.fontSize="30px";
    heart.style.cursor="pointer";

    heart.onclick=()=>{
      if(heart.innerText==="ğŸ’–"){
        score++;
        scoreSpan.textContent=score;
      }
      heart.remove();
      if(score===29){
        clearInterval(interval);
        next(3);
      }
    };

    gameArea.appendChild(heart);
    setTimeout(()=>heart.remove(),1500);
  },600);
}

const scoreSpan=document.getElementById("score");

/* CAKE CUT â€“ FIXED */
const slices=[
  {el: slice1, x:-80, y:20},
  {el: slice2, x:80, y:20},
  {el: slice3, x:-60, y:-30},
  {el: slice4, x:60, y:-30}
];
let cutIndex=0;

cake.onclick=()=>{
  if(cutIndex<slices.length){
    const s=slices[cutIndex];
    s.el.style.opacity=1;
    s.el.style.transform=`translate(${s.x}px,${s.y}px)`;
    cutIndex++;
    if(cutIndex===slices.length) fireworks();
  }
};

/* fireworks */
function fireworks(){
  setInterval(()=>{
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*60+"vh";
    f.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  },200);
}

/* background hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="bg-heart";
  h.innerText="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},400);
</script>

</body>
</html>
