<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ðŸŽˆ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(#fff0f5, #ffe4ec);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 600px;
    width: 100%;
    padding: 20px;
}
h1 {
    font-size: clamp(28px, 6vw, 48px);
    color: #d6336c;
    margin-bottom: 16px;
    white-space: nowrap;
}
canvas {
    width: 100%;
    max-width: 520px;
    height: auto;
    cursor: pointer;
}
</style>
</head>

<body>
<div class="container">
    <h1>Happy Birthday ðŸŽˆ</h1>
    <canvas id="cakeCanvas" width="520" height="520"></canvas>
</div>

<script>
const canvas = document.getElementById("cakeCanvas");
const ctx = canvas.getContext("2d");

const center = { x: 260, y: 260 };
const radius = 170;
const cakeHeight = 90;
const maxCuts = 6;

let flameOn = true;
let cuts = 0;

// Cake slice data
let slices = [{
    start: 0,
    end: Math.PI * 2,
    offset: 0
}];

// ðŸŽ‚ Draw everything
function drawCake() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    slices.forEach(slice => {
        const mid = (slice.start + slice.end) / 2;
        const ox = slice.offset * Math.cos(mid);
        const oy = slice.offset * Math.sin(mid);

        // Sponge
        ctx.fillStyle = "#8b4513";
        ctx.beginPath();
        ctx.moveTo(center.x + ox, center.y + oy + cakeHeight);
        ctx.arc(center.x + ox, center.y + oy + cakeHeight, radius, slice.start, slice.end);
        ctx.closePath();
        ctx.fill();

        // Cream
        ctx.fillStyle = "#ff8fab";
        ctx.beginPath();
        ctx.moveTo(center.x + ox, center.y + oy);
        ctx.arc(center.x + ox, center.y + oy, radius, slice.start, slice.end);
        ctx.closePath();
        ctx.fill();

        ctx.strokeStyle = "#c9184a";
        ctx.stroke();
    });

    drawCandle();
}

// ðŸ•¯ Candle
function drawCandle() {
    const x = center.x;
    const y = center.y - radius - 35;

    ctx.fillStyle = "#fff";
    ctx.fillRect(x - 6, y, 12, 35);

    if (flameOn) {
        ctx.fillStyle = "#ffb703";
        ctx.beginPath();
        ctx.ellipse(x, y - 12, 6, 10, 0, 0, Math.PI * 2);
        ctx.fill();
    }
}

// ðŸ”¥ Blow out (shared)
function blowOutFlame() {
    if (!flameOn) return;
    flameOn = false;
    drawCake();
}

// ðŸŽ¤ Try microphone (best effort)
async function tryMic() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        await audioCtx.resume();

        const analyser = audioCtx.createAnalyser();
        const mic = audioCtx.createMediaStreamSource(stream);
        mic.connect(analyser);

        const data = new Uint8Array(analyser.fftSize);

        function listen() {
            analyser.getByteTimeDomainData(data);
            let sum = 0;
            for (let i = 0; i < data.length; i++) {
                const v = (data[i] - 128) / 128;
                sum += v * v;
            }
            const rms = Math.sqrt(sum / data.length);

            if (rms > 0.1) blowOutFlame();
            if (flameOn) requestAnimationFrame(listen);
        }
        listen();
    } catch {
        // mic not supported â€” silent fallback
    }
}

// ðŸ”ª Cut cake
function cutCake() {
    if (cuts >= maxCuts) return;
    cuts++;
    const pieces = cuts + 1;
    const step = Math.PI * 2 / pieces;
    slices = [];
    for (let i = 0; i < pieces; i++) {
        slices.push({
            start: i * step,
            end: (i + 1) * step,
            offset: 30
        });
    }
    drawCake();
}

// Interaction
canvas.addEventListener("click", () => {
    cutCake();
    tryMic();
    blowOutFlame(); // tap candle fallback
});

drawCake();
</script>
</body>
</html>
